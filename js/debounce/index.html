<body>
    <input type="text" id="val">
    <script>
        function ajax(content){
            console.log(content);
        }    
        function debounce(fn, wait){
            let timeout;
            return function(){
                clearTimeout(timeout);
                timeout = setTimeout(fn,wait);
            }
        }
        let inputVal = document.getElementById('val');
        inputVal.addEventListener('keyup', function(e){
            console.log(e);
            ajax(e.target.value);
        });
    </script>
</body>

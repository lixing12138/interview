<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ellipsis</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        .container{
            height: 300px;
            width: 300px;
            background-color: aqua;
            text-align: center;
            display: inline-block;
        }
        .item{
            vertical-align: middle;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">fdsdf</div>
        <div class="item">fdsdf</div>
    </div>
    <div class="container">sa</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ellipsis</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
    
    
        .parent {
            overflow: hidden;
            zoom: 1;
            }
            .left {
            float: left;
            margin-right: 20px;
            }
            .right {
            overflow: hidden;
            zoom: 1;
            }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="float: left;background-color: red">fdsdf</div>
        <div class="item">fdsdf</div>
    </div>
    <div class="container">sa</div>
    <div class="parent" style="background-color: lightgrey;">
        <div class="left" style="background-color: lightblue;">
            <p>left</p>
        </div>
        <div class="right"  style="background-color: lightgreen;">
            <p>right</p>
            <p>right</p>
        </div>        
    </div>
</body>
</html>

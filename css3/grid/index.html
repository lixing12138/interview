<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid布局</title>
    <style>
        *{
            margin: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas: '';
            grid-template-rows: 100px 100px;
            grid-template-columns: 100px auto 100px;
        }
        .item{
            grid-area: '';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: aqua;"></div>
        <div class="item" style="background-color: rebeccapurple;"></div>
        <div class="item" style="background-color: royalblue;"></div>
        <div class="item" style="background-color: sienna;"></div>
        <div class="item" style="background-color: saddlebrown;"></div>
        <div class="item" style="background-color: azure;"></div>
    </div>
</body>
</html>
